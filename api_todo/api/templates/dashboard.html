<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Vacinação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Painel de Controle</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Regras de Vacinação</h5>
                    <p class="card-text display-4">{{ total_schedule }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Lotes em Estoque</h5>
                    <p class="card-text display-4">{{ total_stock }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Vacinas por Faixa Etária
                </div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Ações Rápidas</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="/calendar/">Calendário de Vacinação</a></li>
                    <li class="list-group-item"><a href="/records/">Registros de Vacinação</a></li>
                    <li class="list-group-item"><a href="/patients/">Cartão de Vacinação</a></li>
                    <li class="list-group-item"><a href="/api/schedules/">Ver API Schedules</a></li>
                    <li class="list-group-item"><a href="/api/stock/">Ver API Estoque</a></li>
                    <li class="list-group-item"><a href="/admin/">Painel Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    // Recupera os dados enviados pelo Django
    // O filtro |safe é vital para o JS entender que é um array, não string texto
    const labels = {{ chart_labels|safe }};
    const dataValues = {{ chart_data|safe }};

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar', // Pode ser 'line', 'pie', 'doughnut'
        data: {
            labels: labels,
            datasets: [{
                label: 'Qtd. de Vacinas',
                data: dataValues,
                backgroundColor: [
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
